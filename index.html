<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wordle ITA</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>Morlde ITA</h1>
  <div class="buttons">
    <button id="theme-btn" class="icon-btn">ğŸŒ“</button>
    <button id="stats-btn" class="icon-btn">ğŸ“Š</button>
    <button id="hard-btn" class="icon-btn">ğŸ’€</button>
    <button id="new-btn" class="icon-btn">ğŸ”„</button>
    <button id="multiplayer-btn" class="icon-btn">ğŸ‘¥</button>
  </div>
</header>

<main>
  <div id="board"></div>
  <div id="keyboard"></div>

  <div id="multiplayer-container" class="hidden">
  <div id="current-player">Giocatore 1</div>
  
  <div class="player-board-container" id="player1-container">
    <div class="player-header">
      <h3>ğŸ‘¤ Giocatore 1</h3>
      <div class="player-indicator" id="player1-indicator"></div>
    </div>
    <div class="board" id="player1-board"></div>
  </div>
  
  <div class="player-board-container" id="player2-container">
    <div class="player-header">
      <h3>ğŸ‘¤ Giocatore 2</h3>
      <div class="player-indicator" id="player2-indicator"></div>
    </div>
    <div class="board" id="player2-board"></div>
  </div>
  
  <div id="multiplayer-result" class="hidden"></div>
  
  <div id="multiplayer-words" class="hidden">
    <h4>ğŸ“ Parole della partita</h4>
    <div class="word-display">
      <div class="word-item">
        <div class="word-label">Giocatore 1</div>
        <div class="word-value" id="multiplayer-word1"></div>
      </div>
      <div class="word-item">
        <div class="word-label">Giocatore 2</div>
        <div class="word-value" id="multiplayer-word2"></div>
      </div>
    </div>
  </div>
</div>
</main>

<div id="toast"></div>

<!-- POPUP -->
<div id="popup-overlay" class="hidden">
  <div id="popup">
    <h2 id="popup-title"></h2>
    <p id="popup-word"></p>
    <button id="popup-close" class="btn">OK</button>
  </div>
</div>

<!-- STATISTICHE -->
<div id="stats-overlay" class="hidden">
  <div id="stats-box">
    <h2>Statistiche</h2>
    <p>Partite: <span id="st-games"></span></p>
    <p>Vittorie: <span id="st-wins"></span></p>
    <p>Winrate: <span id="st-wr"></span>%</p>
    <p>Streak: <span id="st-streak"></span></p>
    <p>Best streak: <span id="st-best"></span></p>
    <button id="stats-close" class="btn">Chiudi</button>
  </div>
</div>

<script src="words_it.js"></script>
<script src="script.js"></script>
</body>
</html>
